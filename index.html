<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Movie History</title>
  <link rel="stylesheet" href="dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
  <nav role="navigation" class="navbar navbar-default">
    <div class="navbar-header">
       <div id="navbarCollapse" class="collapse navbar-collapse">
        <form role="search" class="navbar-form navbar-left">
          <div class="form-group">
              <input type="text" id="searchbar" placeholder="Search OMDb and your tracked movies..." class="form-control" size="80">
          </div>
        </form>
        <ul class="nav navbar-nav">
            <li id="auth-btn"><a href="#" title="">Sign In</a></li>
          <li id="logout"><a href="#" title="">Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div id="movie-container" class="container">
    <h2 id="current-list-visible"></h2>
    <div id="buttons-container">
      <input id="search-results-btn" type="button" value="Show Untracked" class="btn select-button">
      <input id="unwatched-btn" type="button" value="Show Unwatched" class="btn select-button">
      <input id="watched-btn" type="button" value="Show Watched" class="btn select-button">
      <input id="favorites-btn" type="button" value="Favorites" class="btn select-button">
    </div>

    <div id="search-results" class="container hidden-div">
      <h2>SEARCH RESULTS</h2>
    </div>
    <div id="my-movies" class="container hidden-div">
      <h2>MY MOVIES</h2>
    </div>
    <div id="my-watched-movies" class="container hidden-div">
      <h2>MY WATCHED MOVIES</h2>
    </div>
    <div id="favorites" class="container hidden-div">
        <h2>FAVORITES</h2>
        <div id="slider-container">
            <input type="range" min="1" max="10" value="10" step="1" id="slider">
        </div>
    </div>
